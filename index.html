<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="http://fonts.googleapis.com/css?family=poppins:400,500&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Landing Page</title>
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="./teccc.png" alt="logo">
            <h4 class="logo">Cephas Technology</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link"href="#">Specs</a></li>
                <li><a class="nav-link" href="#">products</a></li>
                <li><a class="nav-link" href="#">contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./cart.png" alt="cart"/>
        </div>
    </header>

<main>
    <section class="presentation">
        <div class="introduction">
            <div class="intro-text">
                <h1>Laptop for the future</h1>
                <p>The new 14inches bezeless 
                    display oferring wit a 4k display with touch screen</p>

            </div>
            <div class="cta">
                <button class="cta-select">14 inch</button>
                <button class="cta-add">Add to cart</button>
            </div>
        </div>
        <div class="cover">
            <img src="./laptop-macbook-pro-refurbishment-macbook-air-laptops-6506bbc4eb03aec22ae8ed74201922e4.png" alt="matebook"/>
        </div>
    </section>
    <div class="laptop-select">
        <img src="./less than.png" alt="">
        <img src="./dot.png" alt="">
        <img src="./dotfull.png" alt="">
        <img src="./dotfull.png" alt="">
        <img src="./greater than.png" alt="">

    </div>
    <img class="big-circle" src="./big eclipse.png" alt="">
    <img class="mid-circle" src="./mid eclipse.png" alt="">
</main>
</body>
</html>
